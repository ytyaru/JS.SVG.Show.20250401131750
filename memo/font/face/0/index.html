<meta charset="UTF-8">
<!--
<link rel="stylesheet"  href="style.css" />
-->
<style>
[class^="icon-"], [class*=" icon-"] {
  /* use !important to prevent issues with browser extensions that change fonts */
  font-family: 'my-icon-font' !important;
  speak: never;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;
  /* Better Font Rendering =========== */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
.icon-clipboard:before{content:"\e900";}
.icon-file:before{content:"\e901";}
</style>
<script>
window.addEventListener('DOMContentLoaded', async(event)=>{
    const font = new FontFace('my-icon-font', 'url(font.woff2)', {
        style: 'normal',
        weight: '400',
        stretch: 'condensed'
    });
    await font.load();
    console.log(font)
    document.fonts.add(font);
    document.body.innerHTML = `<i class="icon-clipboard"></i><i class="icon-file"></i>`
});
</script>
