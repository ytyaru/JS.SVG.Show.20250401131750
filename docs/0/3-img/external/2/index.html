.icon.light {filter:brightness(0) saturate(100%) invert(0%) sepia(4%) saturate(0%) hue-rotate(309deg) brightness(93%) contrast(107%);}

</style>
<select id="color-scheme">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
</select>
<img class="icon" src="clipboard.svg">
<img class="icon" src="clipboard-2.svg">
<img class="icon" src="star.svg">
<div id="icon-area" class="light" style="padding:4px;">
<img class="icon light" src="clipboard.svg">
<img class="icon light" src="clipboard-2.svg">
<img class="icon light" src="star.svg">
</div>
<img class="icon light" src="clipboard.svg">
<img class="icon light" src="clipboard-2.svg">
<img class="icon light" src="star.svg">
<script>
document.querySelector('#color-scheme').addEventListener('change', (e)=>{
    const N = e.target.value;
    const O = 'dark'===N ? 'light' : 'dark';
    console.log(O, N);
    document.querySelector('#icon-area').classList.replace(O, N);
    for (let el of document.querySelectorAll(`#icon-area .icon`)) {
        console.log(el);
        el.classList.replace(O, N);
    }
    for (let el of document.querySelectorAll(`.icon`)) {
        console.log(el);
        el.classList.replace(O, N);
    }
});
</script>
