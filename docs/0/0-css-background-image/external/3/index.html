<meta charset="UTF-8">
<style>
[class^="icon-"] {width:1em;height:1em;}
.icon-clipboard {
    display: inline-block;
    background-image: url(./clipboard.svg);
    background-size: cover; /* 画像を全体にフィット */
    background-position: center; /* 中央に配置 */
    background-repeat: no-repeat; /* 繰り返しを防止 */
}
/*
.dark {background-color:#000; color:#fff; fill:#fff; stroke:#fff;}
.light {background-color:#fff; color:#000; fill:#000; stroke:#000;}
*/
:not(i,img,span,p).dark {background-color:#000; color:#fff;}
:not(i,img,span,p).light {background-color:#fff; color:#000;}
[class^="icon-"].dark {filter:brightness(0) saturate(100%) invert(100%) sepia(10%) saturate(0%) hue-rotate(12deg) brightness(105%) contrast(102%);}
[class^="icon-"].light {filter:brightness(0) saturate(100%) invert(0%) sepia(4%) saturate(0%) hue-rotate(309deg) brightness(93%) contrast(107%);}

</style>

<h1>CSS <code>background-image</code> 外部参照 3 <code>filter</code>で色を変更する</h1>
<i class="icon-clipboard"></i>
<span class="icon-clipboard"></span>
<p class="icon-clipboard">ああああ</p>
<p>いいいい</p>
<img class="icon-clipboard" style="border:none;">
<p>　これは<code>&lt;i&gt;</code>要素のみ対象にしたほうがいい。少なくとも<code>&lt;p&gt;</code>要素は対象外にすべき。文字と重なってしまうから。<code>&lt;img&gt;</code>要素は終了タグが省略できて好ましいのだが、謎の外枠線が表示されてしまう。CSSで<code>border:none</code>しても表示される。なにこれ……。</p>

<h2><code>filter</code>で色を変更する</h2>

<select id="color-scheme">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
</select>

<div id="icon-area" class="light" style="padding:4px;">
<i class="icon-clipboard light"></i>
<span class="icon-clipboard light"></span>
<img class="icon-clipboard light" style="border:none;">
</div>

<script>
document.querySelector('#color-scheme').addEventListener('change', (e)=>{
    const N = e.target.value;
    const O = 'dark'===N ? 'light' : 'dark';
    console.log(O, N);
    document.querySelector('#icon-area').classList.replace(O, N);
    for (let el of document.querySelectorAll(`#icon-area [class^="icon-"]`)) {
        el.classList.replace(O, N)
    }
});
</script>
