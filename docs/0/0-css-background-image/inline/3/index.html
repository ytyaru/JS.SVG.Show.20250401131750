<h1>CSS <code>background-image</code> 3 <code>filter</code>で色を変更する</h1>
<i class="icon-clipboard"></i>
<span class="icon-clipboard"></span>
<p class="icon-clipboard">ああああ</p>
<p>いいいい</p>
<img class="icon-clipboard" style="border:none;">
<p>　これは<code>&lt;i&gt;</code>要素のみ対象にしたほうがいい。少なくとも<code>&lt;p&gt;</code>要素は対象外にすべき。文字と重なってしまうから。<code>&lt;img&gt;</code>要素は終了タグが省略できて好ましいのだが、謎の外枠線が表示されてしまう。CSSで<code>border:none</code>しても表示される。なにこれ……。</p>

<h2><code>filter</code>で色を変更する</h2>

<select id="color-scheme">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
</select>

<div id="icon-area" class="light" style="padding:4px;">
<i class="icon-clipboard light"></i>
<span class="icon-clipboard light"></span>
<img class="icon-clipboard light" style="border:none;">
<span class="icon-star light"></span>
</div>

<script>
document.querySelector('#color-scheme').addEventListener('change', (e)=>{
    const N = e.target.value;
    const O = 'dark'===N ? 'light' : 'dark';
    console.log(O, N);
    document.querySelector('#icon-area').classList.replace(O, N);
    for (let el of document.querySelectorAll(`#icon-area [class^="icon-"]`)) {
        el.classList.replace(O, N)
    }
});
</script>
