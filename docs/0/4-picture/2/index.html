<meta charset="UTF-8">
<style>
.icon{width:1em;height:1em;}
:not(img).dark {background-color:#000; color:#fff;}
:not(img).light {background-color:#fff; color:#000;}
.icon.dark {filter:brightness(0) saturate(100%) invert(100%) sepia(10%) saturate(0%) hue-rotate(12deg) brightness(105%) contrast(102%);}
.icon.light {filter:brightness(0) saturate(100%) invert(0%) sepia(4%) saturate(0%) hue-rotate(309deg) brightness(93%) contrast(107%);}
</style>

<select id="color-scheme">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
</select>

<div id="icon-area" class="light" style="padding:4px;">
<picture>
  <source srcset="clipboard.svg" class="icon light">
  <img src="clipboard.png" class="icon light">
</picture>
</div>

<script>
document.querySelector('#color-scheme').addEventListener('change', (e)=>{
    const N = e.target.value;
    const O = 'dark'===N ? 'light' : 'dark';
    console.log(O, N);
    document.querySelector('#icon-area').classList.replace(O, N);
    for (let el of document.querySelectorAll(`#icon-area .icon`)) {
        console.log(el);
        el.classList.replace(O, N);
    }
    for (let el of document.querySelectorAll(`.icon`)) {
        console.log(el);
        el.classList.replace(O, N);
    }
});
</script>
